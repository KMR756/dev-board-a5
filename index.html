<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link rel="stylesheet" href="font.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F7FF] max-w-full h-screen pt-6">
    <header class="max-w-screen-2xl mx-auto bg-white rounded-2xl">
      <nav class="flex justify-between p-6">
        <div class="flex items-center gap-3">
          <img src="assets/logo.png" alt="" />
          <h1 class="poppins-light text-4xl">
            Dev<span class="poppins-bold">Board</span>
          </h1>
        </div>
        <div class="flex gap-9">
          <div
            class="flex items-center gap-3 border-none rounded-3xl p-3 bg-[#F4F7FF]"
          >
            <img src="assets/checkbox.png" alt="" />
            <p class="poppins-bold text-3xl">23</p>
          </div>
          <div
            class="flex items-center border-none p-3 rounded-full bg-[#F4F7FF]"
          >
            <img src="assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="flex gap-6 max-w-screen-2xl mx-auto mt-5">
        <section class="w-9/12">
          <div class="bg-white h-60 rounded-2xl"></div>
        </section>
        <section class="w-3/12">
          <div class="bg-white h-60 rounded-2xl"></div>
        </section>
      </section>
    </main>
  </body>
</html>
